plugins {
    id 'java'
    id 'maven'
}

group 'com.tck'
version '1.0.0'

repositories {
    google()
    jcenter()
    mavenCentral()
}

// 中文乱码问题（错误: 编码GBK的不可映射字符）
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

sourceCompatibility = "7"
targetCompatibility = "7"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
